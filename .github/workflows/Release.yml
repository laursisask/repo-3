      uses: actions/upload-artifact@v2
      with:
        if-no-files-found: error
        name: ${{ matrix.platform.target }}-rpm
        path: target/${{ matrix.platform.target }}/generate-rpm/aliyundrive-webdav*.rpm
    - continue-on-error: true
      id: tag
      if: startsWith(github.ref, 'refs/tags/')
      name: Get tag
      uses: dawidd6/action-get-tag@v1
    - continue-on-error: true
      if: startsWith(github.ref, 'refs/tags/')
      name: Archive binary
      run: 'cd target/${{ matrix.platform.target }}/release

        tar czvf aliyundrive-webdav-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target
        }}.tar.gz aliyundrive-webdav

        shasum -a 256 aliyundrive-webdav-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target
        }}.tar.gz > aliyundrive-webdav-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target
        }}.tar.gz.sha256

        cd -

        '
    - continue-on-error: true
      if: startsWith(github.ref, 'refs/tags/')
      name: Upload binary to GitHub Release
      uses: svenstaro/upload-release-action@v2
      with:
        file: target/${{ matrix.platform.target }}/release/aliyundrive-webdav*.tar.gz*
        file_glob: true
        overwrite: true
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
    - continue-on-error: true
      if: startsWith(github.ref, 'refs/tags/') && matrix.platform.deb
