      run: unzip cdk.out.zip
    - continue-on-error: true
      name: Configure SAR name
      run: "if [[ \"${{ inputs.stage }}\" == \"BETA\" ]]; then\n  SAR_NAME=\"test-${SAR_NAME}\"\
