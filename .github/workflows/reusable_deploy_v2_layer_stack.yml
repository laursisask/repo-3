      name: Install poetry
      run: pipx install poetry
    - continue-on-error: true
      name: aws credentials
      uses: aws-actions/configure-aws-credentials@5727f247b64f324ec403ac56ae05e220fd02b65f
      with:
        aws-region: ${{ matrix.region }}
        role-to-assume: ${{ secrets.AWS_LAYERS_ROLE_ARN }}
    - continue-on-error: true
      name: Setup Node.js
      uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
      with:
        node-version: '16.12'
    - continue-on-error: true
      name: Setup python
      uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0
      with:
        cache: pip
        python-version: '3.10'
    - continue-on-error: true
      name: Resolve and install project dependencies
      run: 'poetry export --format requirements.txt --output requirements.txt

        pip install -r requirements.txt

        '
    - continue-on-error: true
      name: install cdk and deps
      run: 'npm install

        npx cdk --version

        '
      working-directory: ./
    - continue-on-error: true
      name: install deps
      run: poetry install
    - continue-on-error: true
      name: Download artifact
      uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a
      with:
        name: ${{ inputs.artefact-name }}
        path: layer
    - continue-on-error: true
      name: unzip artefact
      run: unzip cdk.out.zip
    - continue-on-error: true
      name: CDK Deploy Layer
      run: npx cdk deploy --app cdk.out --context region=${{ matrix.region }} --parameters
        HasARM64Support=${{ matrix.has_arm64_support }} 'LayerV2Stack' --require-approval
        never --verbose --outputs-file cdk-outputs.json
    - continue-on-error: true
      if: ${{ inputs.stage == 'PROD' }}
      name: Store latest Layer ARN
      run: 'mkdir cdk-layer-stack

        jq -r -c ''.LayerV2Stack.LatestLayerArn'' cdk-outputs.json > cdk-layer-stack/${{
        matrix.region }}-layer-version.txt

        jq -r -c ''.LayerV2Stack.LatestLayerArm64Arn'' cdk-outputs.json >> cdk-layer-stack/${{
        matrix.region }}-layer-version.txt

        cat cdk-layer-stack/${{ matrix.region }}-layer-version.txt

        '
    - continue-on-error: true
      if: ${{ inputs.stage == 'PROD' }}
      name: Save Layer ARN artifact
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
      with:
        if-no-files-found: error
        name: cdk-layer-stack
        path: ./layer/cdk-layer-stack/*
        retention-days: 1
    - continue-on-error: true
      name: CDK Deploy Canary
      run: npx cdk deploy --app cdk.out --context region=${{ matrix.region }} --parameters
        DeployStage="${{ inputs.stage }}" --parameters HasARM64Support=${{ matrix.has_arm64_support
        }} 'CanaryV2Stack' --require-approval never --verbose
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/ngnpope/aws-lambda-powertools-python.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        include:
        - has_arm64_support: 'true'
          region: af-south-1
        - has_arm64_support: 'true'
          region: ap-east-1
        - has_arm64_support: 'true'
