      id: calculate
      run: "touch commits.log names.log\n# Note that CI doesn't run on pushes to `main`,\
        \ only pushes to merge\n# queue branches and release branches, so this only\
        \ runs full CI in\n# those locations.\nif [ \"${{ github.event_name }}\" !=\
        \ \"pull_request\" ]; then\n  run_full=true\nelse\n  pr=${{ github.event.number\
        \ }}\n  gh pr view $pr --json commits | tee commits.log\n  gh pr diff $pr\
        \ --name-only | tee names.log\n  if [ \"${{ github.base_ref }}\" != \"main\"\
        \ ]; then\n    run_full=true\n  elif grep -q 'prtest:full' commits.log; then\n\
        \    run_full=true\n  fi\n  if grep -q crates.c-api names.log; then\n    echo\
        \ test-capi=true >> $GITHUB_OUTPUT\n  fi\n  if grep -q fuzz names.log; then\n\
        \    echo build-fuzz=true >> $GITHUB_OUTPUT\n  fi\n  if grep -q Cargo.lock\
        \ names.log; then\n    echo audit=true >> $GITHUB_OUTPUT\n  fi\n  if grep\
        \ -q supply-chain names.log; then\n    echo audit=true >> $GITHUB_OUTPUT\n\
        \  fi\n  if grep -q component-adapter names.log; then\n    echo preview1-adapter=true\
        \ >> $GITHUB_OUTPUT\n  fi\nfi\nmatrix=\"$(node ./ci/build-test-matrix.js ./commits.log\
        \ ./names.log $run_full)\"\necho \"test-matrix={\\\"include\\\":$(echo $matrix)}\"\
        \ >> $GITHUB_OUTPUT\necho \"$matrix\"\n\nif [ \"$run_full\" = \"true\" ];\
        \ then\n    echo run-full=true >> $GITHUB_OUTPUT\n    echo test-capi=true\
        \ >> $GITHUB_OUTPUT\n    echo build-fuzz=true >> $GITHUB_OUTPUT\n    echo\
        \ audit=true >> $GITHUB_OUTPUT\n    echo preview1-adapter=true >> $GITHUB_OUTPUT\n\
        fi\n"
