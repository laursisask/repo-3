      run: rustup update stable && rustup default stable
    - continue-on-error: true
      run: 'cd ${{ runner.tool_cache }}

        curl -L https://github.com/mozilla/sccache/releases/download/0.2.13/sccache-0.2.13-x86_64-unknown-linux-musl.tar.gz
        | tar xzf -

        echo "`pwd`/sccache-0.2.13-x86_64-unknown-linux-musl" >> $GITHUB_PATH

        echo RUSTC_WRAPPER=sccache >> $GITHUB_ENV

        '
    - continue-on-error: true
      run: rustc scripts/publish.rs
    - continue-on-error: true
      run: ./publish verify
    - continue-on-error: true
      run: ./publish bump
    - continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
      if: failure() && github.event_name != 'pull_request'
      run: gh run cancel ${{ github.run_id }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/EmbarkStudios/wasmtime.$(date
        +%s)
