branches:
  only:
  - /^master.*$/

language: java
jdk: oraclejdk8
install: true

before_script:
  - bin/ci-setup-env.sh

script:
  - ./gradlew clean build

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish
    on:
      branch: master

  - provider: script
    skip_cleanup: true
    script: ./gradlew artifactoryPublish -PisRelease=true
    on:
      tags: true
