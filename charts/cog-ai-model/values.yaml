# Default livenessProbe and readinessProbe
livenessProbe:
  exec:
    command:
      - /usr/bin/sh
      - -c
      - /usr/bin/test -f /var/run/cog/ready
  failureThreshold: 10
  periodSeconds: 100
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  exec:
    command:
      - /usr/bin/sh
      - -c
      - /usr/bin/test -f /var/run/cog/ready
  failureThreshold: 10
  periodSeconds: 100
  successThreshold: 1
  timeoutSeconds: 1

